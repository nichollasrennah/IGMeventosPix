server {
    listen 80;
    server_name localhost;  # Altere para seu domínio

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # PIX API endpoints (via PIX Service)
    location ~* ^/(gerar-pix|consultar-pix|debug-payload|listar-chaves) {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://pix-backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WhatsApp endpoints (via WhatsApp Service)
    location ~* ^/(whatsapp-|enviar-whatsapp) {
        limit_req zone=whatsapp burst=10 nodelay;
        
        proxy_pass http://whatsapp-backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts maiores para WhatsApp
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # AppSheet endpoint integrado - decide qual serviço usar
    location /appsheet-whatsapp {
        limit_req zone=api burst=15 nodelay;
        
        # Por padrão, usar PIX service que fará a coordenação
        proxy_pass http://pix-backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health checks
    location /health {
        # Load balancer entre os dois serviços
        if ($arg_service = "whatsapp") {
            proxy_pass http://whatsapp-backend;
        }
        if ($arg_service = "pix") {
            proxy_pass http://pix-backend;
        }
        
        # Por padrão, PIX service
        proxy_pass http://pix-backend;
        proxy_set_header Host $host;
        access_log off;
    }

    # Ping endpoint
    location /ping {
        proxy_pass http://pix-backend;
        proxy_set_header Host $host;
        access_log off;
    }

    # Relatórios e PDFs (via PIX Service)
    location ~* ^/(relatorio-|listar-pdfs|pdfs/) {
        limit_req zone=api burst=10 nodelay;
        
        proxy_pass http://pix-backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Timeout maior para geração de PDFs
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Default - redirecionar para PIX service
    location / {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://pix-backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}