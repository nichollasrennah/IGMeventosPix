events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # Upstream PIX Service
    upstream pix-backend {
        server pix-service:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Upstream WhatsApp Service
    upstream whatsapp-backend {
        server whatsapp-service:3001 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Health check (sem rate limit)
        location /health {
            proxy_pass http://pix-backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            access_log off;
        }

        # Ping (sem rate limit)
        location /ping {
            proxy_pass http://pix-backend;
            proxy_set_header Host $host;
            access_log off;
        }

        # PIX endpoints (incluindo PIX com vencimento e QR Codes)
        location ~* ^/(gerar-pix|gerar-pix-vencimento|gerar-lote-pix-vencimento|consultar-pix|consultar-pix-vencimento|consultar-lote-pix-vencimento|qrcode|visualizar-qr|debug-payload) {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://pix-backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Endpoints de relatórios e PDFs
        location ~* ^/(relatorio-pdf|relatorio-appsheet|appsheet-cobrancas|relatorio-cobrancas|listar-pdfs) {
            limit_req zone=api burst=10 nodelay;
            
            proxy_pass http://pix-backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # Servir PDFs estáticos
        location /pdfs/ {
            proxy_pass http://pix-backend/pdfs/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # WhatsApp endpoints
        location ~* ^/(enviar-mensagem|processar-pix-whatsapp|whatsapp-status|whatsapp-auth|whatsapp-qr) {
            limit_req zone=api burst=10 nodelay;
            
            proxy_pass http://whatsapp-backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # AppSheet endpoint - integrado PIX + WhatsApp
        location /appsheet-whatsapp {
            limit_req zone=api burst=15 nodelay;
            
            proxy_pass http://whatsapp-backend/processar-pix-whatsapp;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # Default - todas as outras rotas
        location / {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://pix-backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}