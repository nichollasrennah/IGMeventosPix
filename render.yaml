services:
  - type: web
    name: pix-sicredi-middleware
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: WHATSAPP_ENABLED
        value: true  # Habilitar WhatsApp com keep-alive implementado
      - key: PORT
        value: 3000
